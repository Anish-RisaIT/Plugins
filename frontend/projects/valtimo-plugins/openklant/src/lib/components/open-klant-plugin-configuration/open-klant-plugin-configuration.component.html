<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
    } as obs"
>
    <v-input
            name="configurationTitle"
            [title]="'configurationTitle' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.configurationTitle"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="klantinteractiesUrl"
            [title]="'klantinteractiesUrl' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.klantinteractiesUrl"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="token"
            [title]="'token' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.token"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
</v-form>
