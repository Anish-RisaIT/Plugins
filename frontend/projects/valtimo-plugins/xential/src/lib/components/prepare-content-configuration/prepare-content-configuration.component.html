<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
    } as obs"
>

    <div>
        <v-input-label
                [title]="'prepare it'"
        ></v-input-label>
    </div>

    <v-input
            name="resultProcessVariableName"
            [title]="'resultProcessVariableName' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.resultProcessVariableName"
            [disabled]="obs.disabled"
            [required]="true"
    />
    <valtimo-carbon-multi-input
            name="verzendAdresData"
            [title]="'verzendAdresData' | pluginTranslate: pluginId | async"
            type="keyValue"
            [disabled]="obs.disabled"
            [defaultValues]="obs.prefill?.verzendAdresData"
            [margin]="true"
            [required]="false"
            [tooltip]="'verzendAdresDataTooltip' | pluginTranslate: pluginId | async"
            [minimumAmountOfRows]="0"
            [initialAmountOfRows]="0"
    ></valtimo-carbon-multi-input>
    <valtimo-carbon-multi-input
            name="colofonData"
            [title]="'colofonData' | pluginTranslate: pluginId | async"
            type="keyValue"
            [disabled]="obs.disabled"
            [defaultValues]="obs.prefill?.colofonData"
            [margin]="true"
            [required]="false"
            [tooltip]="'colofonDataTooltip' | pluginTranslate: pluginId | async"
            [minimumAmountOfRows]="0"
            [initialAmountOfRows]="0"
    ></valtimo-carbon-multi-input>
    <valtimo-carbon-multi-input
            name="creatieData"
            [title]="'creatieData' | pluginTranslate: pluginId | async"
            type="keyValue"
            [disabled]="obs.disabled"
            [defaultValues]="obs.prefill?.creatieData"
            [margin]="true"
            [required]="false"
            [tooltip]="'creatieDataTooltip' | pluginTranslate: pluginId | async"
            [minimumAmountOfRows]="0"
            [initialAmountOfRows]="0"
    ></valtimo-carbon-multi-input>
</v-form>
