<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
    <v-input
            name="modelId"
            [title]="'modelId' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.modelId"
            [disabled]="obs.disabled"
            [tooltip]="'modelIdTooltip' | pluginTranslate: pluginId | async"
            [required]="true"
    >
    </v-input>
    <v-input
            name="naam"
            [title]="'naam' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.naam"
            [disabled]="obs.disabled"
            [tooltip]="'nameTooltip' | pluginTranslate: pluginId | async"
            [required]="true"
    >
    </v-input>
    <v-input
            name="beschrijving"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.beschrijving"
            [margin]="true"
            [title]="'inputDescription' | pluginTranslate: pluginId | async"
            [tooltip]="'inputDescriptionTooltip' | pluginTranslate: pluginId | async"
            [required]="true"
    ></v-input>
    <v-select
            *ngIf="formatItems$ | async as items"
            [defaultSelectionId]="items[0].id"
            [disabled]="obs.disabled"
            [items]="items"
            [margin]="true"
            [required]="true"
            [title]="'format' | pluginTranslate: pluginId | async"
            [tooltip]="'formatTooltip' | pluginTranslate: pluginId | async"
            [widthInPx]="200"
            name="format"
    ></v-select>
    <v-input
            name="processVariableName"
            [title]="'variabeleNaam' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.processVariableName"
            [disabled]="obs.disabled"
            [tooltip]="'variabeleNaamTooltip' | pluginTranslate: pluginId | async"
            [required]="true"
    >
    </v-input>
    <v-select
            *ngIf="languageItems$ | async as languageItems"
            [defaultSelectionId]="languageItems[0].id"
            [disabled]="obs.disabled"
            [items]="languageItems"
            [margin]="true"
            [required]="true"
            [title]="'language' | pluginTranslate: pluginId | async"
            [tooltip]="'languageTooltip' | pluginTranslate: pluginId | async"
            [widthInPx]="200"
            name="taal"
    ></v-select>
    <v-input
            name="informatieObjectType"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.informatieObjectType"
            [margin]="true"
            [title]="'informatieobjecttype' | pluginTranslate: pluginId | async"
            [tooltip]="'informatieobjecttypeTooltip' | pluginTranslate: pluginId | async"
            [required]="true"
    ></v-input>
<!--    <v-select-->
<!--            *ngIf="informatieObjectTypes$ | async as informatieTypeItems"-->
<!--            [defaultSelectionId]="informatieTypeItems[0]?.id"-->
<!--            [items]="informatieTypeItems"-->
<!--            [disabled]="obs.disabled"-->
<!--            [margin]="true"-->
<!--            [required]="true"-->
<!--            [title]="'informatieobjecttype' | pluginTranslate: pluginId | async"-->
<!--            [tooltip]="'informatieobjecttypeTooltip' | pluginTranslate: pluginId | async"-->
<!--            [widthInPx]="200"-->
<!--            name="informatieObjectType"-->
<!--    ></v-select>-->
    <valtimo-carbon-multi-input
            name="params"
            [title]="'parameters' | pluginTranslate: pluginId | async"
            type="keyValue"
            [required]="false"
            [margin]="true"
            [disabled]="obs.disabled"
            [tooltip]="'parametersTooltip' | pluginTranslate: pluginId | async"
            [initialAmountOfRows]="0"
            [minimumAmountOfRows]="0"
            [addRowText]="'addParameter' | pluginTranslate: pluginId | async"
            [defaultValues]="obs.prefill?.params"
    >
    </valtimo-carbon-multi-input>
</v-form>
