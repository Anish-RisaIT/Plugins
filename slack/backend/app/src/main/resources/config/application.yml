spring:
    application:
        name: example-slack-plugin
    jackson:
        date-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
        time-zone: UTC
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/gzac-core
        username: gzac
        password: password
        hikari:
            auto-commit: false
            maximum-pool-size: 25
            leak-detection-threshold: 20000
            connection-timeout: 10000
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 500
                prepStmtCacheSqlLimit: 2048
                useServerPrepStmts: true
                characterEncoding: utf8
                useUnicode: true
                useLegacyDatetimeCode: false
                useSSL: false
                useLocalSessionState: true
                rewriteBatchedStatements: true
                cacheResultSetMetadata: true
                cacheServerConfiguration: true
                elideSetAutoCommits: true
                maintainTimeStats: false
                serverTimezone: UTC
                allowPublicKeyRetrieval: true

    liquibase:
        enabled: false
    jpa:
        database-platform: org.hibernate.dialect.MySQL57Dialect
        show_sql: false
        open-in-view: false
        properties:
            hibernate:
                hbm2ddl.auto: none
                generate_statistics: false
                naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
                cache:
                    use_second_level_cache: false
                    use_query_cache: false
                    region.factory_class: org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
                format_sql: true
                jdbc:
                    time_zone: UTC
                connection:
                    provider_disables_autocommit: true
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
            use-new-id-generator-mappings: false

logging:
    level:
        org.springframework.beans: DEBUG
        reactor.netty.http.client.HttpClient: DEBUG

server:
    port: 8080
    compression:
        enabled: true
        mime-types: text/html,text/xml,text/plain,text/css, application/javascript, application/json
        min-response-size: 1024
    forward-headers-strategy: NATIVE

valtimo:
    app:
        scheme: http
    jwt:
        base64encoding: false #auth0 client is not base64 encoded
        tokenValidityInSeconds: 3600 # Token is valid 1 hour
        tokenValidityInSecondsForRememberMe: 2592000
        secret: 

    hardening:
        removeStacktracesFromReturnedExceptions: true
        allowStacktraceOnIps:
            - 127.0.0.1
    security:
        whitelist:
            hosts:
                - localhost
    swagger:
        enabled: false
        title: Valtimo Implementation API
        description: Valtimo Implementation API documentation
        version: 1.0.0
        termsOfServiceUrl:
        contactName:
        contactUrl:
        contactEmail:
        license:
        licenseUrl:
    plugin:
        encryption-secret: "abcdefghijklmnop"
    web:
        cors:
            corsConfiguration:
                allowedOrigins:
                    - "*"
                allowedMethods:
                    - "*"
                allowedHeaders:
                    - "*"
            paths:
                - "/**"

    genericTemplateName: "template-name"

spring-actuator:
    username: admin
    password: password

audit:
    record:
        retention: 365 # days

camunda:
    bpm:
        history-level: AUDIT
        history-level-default: AUDIT
        admin-user:
            id: Admin
            password: admin
            first-name: Admin account

